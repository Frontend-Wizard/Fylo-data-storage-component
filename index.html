<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Fylo data storage component</title>
    </head>

    <body>
        <main>
            <nav>
                <img src="Images/logo.svg" alt="Logo">
                <ul>
                    <li>
                        <img src="Images/icon-document.svg" alt="Document icon">
                    </li>
                    <li>
                        <img src="Images/icon-folder.svg" alt="Folder icon">
                    </li>
                    <li>
                        <img src="Images/icon-upload.svg" alt="Upload icon">
                    </li>
                </ul>
            </nav>
            <div class="data">
                <div class="dataLeft">
                    <p><span>185</span></p>
                    <p> GB LEFT</p>
                </div>
                <div class="SliderData">
                    <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
                    <div class="slider">
                        <div class="background">
                            <div class="preview">
                                <div></div>
                            </div>
                        </div>
                        <div class="value">
                            <p>0 GB</p>
                            <p>1000 GB</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
